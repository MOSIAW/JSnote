    <script>
        arguments(伪数组): 所有函数内置的 存储了所有传递的实参
        function fn(){
            console.log(arguments);
        }
        fn(1, 2, 3)

        伪数组
        1. 具有数组的length属性
        2. 索引方式存储
        3. 没有真正数组的方法 pop()

        //构造函数
        function hero(name,type,blood,attack){
            this.name = name;
            this.type = type;
            this.blood =  blood;
            this.attack = attack;

        }
        var hero1 = new hero('lianpo','力量型','500血量','近战');
        var hero2 = new hero('houyi','射手型','100血量','远程');
        console.log(hero1);
        // new在执行时会做四件事情:
        // 1.在内存中创建一个新的空对象。
        // 2.让this指向这个新的对象。
        // 3.执行构造函数里面的代码，给这个新对象添加属性和方法。
        // 4.返回这个新对象（所以构造函数里面不需要return ) .


        //遍历对象
        var obj = {
            name :'z',
            sex :'女',
            fn:function(){}
        }
        for(var k in obj){
            console.log(k);   //遍历属性名
            console.log(obj[k]);  //遍历属性值
        }

        //反转任意数组
        function reverse(arr){
            var newarr = [];
            for(var i = arr.length - 1 ; i>=0 ; i--){
                newarr[newarr.length] = arr[i];
            }
                
            return newarr;
        }
        var a =  reverse([6,2,55,1]);
        console.log(a);
        

        //利用对象封装数学对象,含有PI 最大值和最小值
        var math = {
            PI: 3.1415926,
            max : function(){
                var max = arguments[0];
                for(var i = 0;i < arguments.length;i++){
                    if(max < arguments[i])
                        max  = arguments[i];
                }
                return max;
            },
            min: function(){
                var min = arguments[0];
                for(var i = 0;i < arguments.length;i++){
                    if(min > arguments[i])
                        min  = arguments[i];
                }
                return min;
            }
            
        }
        console.log(math.PI);
        console.log(math.max(1 ,66 ,3));
        math.max()  //-Infinity
        math.max(1,99,'1')  //NaN

       
        
        
    </script>
